<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Vídeos das Redes Sociais</title>
    <meta name="description" content="Baixe vídeos de Instagram, Facebook, Twitter (X) e Kwai em alta qualidade, direto no seu computador.">
    <meta name="author" content="Gabriel">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #111; 
            color: #eee; 
            text-align: center; 
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* garante que o rodapé fique no fim */
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            margin: 0 auto; /* centraliza horizontalmente */
        }
        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        p.lead {
            margin-top: 0;
            color: #bbb;
        }
        input {
            padding: 12px;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #333;
            word-break: break-word;
        }
        #result a {
            color: #28a745;
            text-decoration: none;
            font-weight: bold;
        }
        .error {
            color: #dc3545;
        }
        footer { 
            margin-top: 20px; 
            color: #666; 
            font-size: 14px; 
            text-align: center;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .footer-links a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-links a:hover {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Baixe Vídeos das Redes Sociais</h1>
        <p class="lead">Cole o link de Instagram, Facebook, Twitter (X) ou Kwai e clique em "Baixar".</p>
        <input type="text" id="videoUrl" placeholder="Cole o link do vídeo">
        <div style="margin-bottom:10px;">
            <button onclick="baixar()">Baixar</button>
        </div>
        <div id="result"></div>
    </div>

    <footer>
        &copy; 2025 vdown.cloud - Ferramenta de download
        <div class="footer-links">
            <a href="/termos-de-uso" target="_blank">Termos de Uso</a>
            <a href="/politica-de-privacidade" target="_blank">Política de Privacidade</a>
            <a href="/contato" target="_blank">Contato</a>
        </div>
    </footer>

    <script>
        async function baixar() {
            const url = document.getElementById("videoUrl").value.trim();
            const resultDiv = document.getElementById("result");

            if (!url) {
                resultDiv.innerHTML = '<span class="error">Por favor, insira um URL válido</span>';
                return;
            }

            const allowedDomains = ['instagram.com', 'facebook.com', 'twitter.com', 'x.com', 'kwai.com'];
            const domainValid = allowedDomains.some(domain => url.includes(domain));
            
            if (!domainValid) {
                resultDiv.innerHTML = '<span class="error">Apenas links de Instagram, Facebook, Twitter/X ou Kwai são permitidos</span>';
                return;
            }

            resultDiv.innerHTML = 'Processando...';

            try {
                const res = await fetch("/download", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: url })
                });

                const data = await res.json();

                if (data.download_url) {
                    resultDiv.innerHTML = '<a href="' + data.download_url + '" target="_blank">Clique aqui para baixar o vídeo</a>';
                } else {
                    const errorMsg = data.error || "Erro desconhecido ao obter link";
                    resultDiv.innerHTML = '<span class="error">Erro: ' + errorMsg + '</span>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">Erro de conexão com o servidor</span>';
                console.error('Erro:', error);
            }
        }

        document.getElementById("videoUrl").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                baixar();
            }
        });
    </script>
</body>
</html>
