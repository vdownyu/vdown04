    <div class="container">
        <h1>Baixe Vídeos das Redes Sociais</h1>

    <script>
        async function baixar() {
            const url = document.getElementById("videoUrl").value.trim();
            const resultDiv = document.getElementById("result");

            if (!url) {
                resultDiv.innerHTML = '<span class="error">Por favor, insira um URL válido</span>';
                return;
            }

            // Verificar se o URL é de uma plataforma permitida
            const allowedDomains = ['instagram.com', 'facebook.com', 'twitter.com', 'x.com', 'kwai.com'];
            const domainValid = allowedDomains.some(domain => url.includes(domain));
            
            if (!domainValid) {
                resultDiv.innerHTML = '<span class="error">Apenas links de Instagram, Facebook, Twitter/X ou Kwai são permitidos</span>';
                return;
            }

            resultDiv.innerHTML = 'Processando...';

            try {
                const res = await fetch("/download", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: url })
                });

                const data = await res.json();

                if (data.download_url) {
                    resultDiv.innerHTML = '<a href="' + data.download_url + '" target="_blank">Clique aqui para baixar o vídeo</a>';
                } else {
                    const errorMsg = data.error || "Erro desconhecido ao obter link";
                    resultDiv.innerHTML = '<span class="error">Erro: ' + errorMsg + '</span>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">Erro de conexão com o servidor</span>';
                console.error('Erro:', error);
            }
        }

        document.getElementById("videoUrl").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                baixar();
            }
        });
    </script>
